<h2>Groups</h2>

<ul class="heroes">
    <li *ngFor="let group of groups">
        <a routerLink="/groupdetail/{{group.id}}">
            {{group.name}}
        </a>
        <button class="delete" title="delete group" (click)="delete(group)">x</button>
    </li>
</ul>

<div>
    <label><h3>Add new group</h3></label>
    <br/>
    <label>Group name:
    <input #groupName />
  </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(groupName.value); groupName.value=''">
    add
  </button>
</div>
